<script type="text/javascript">
var atList = 1;
var scot = 1;
var controller = 'stopped'
var playlist1 = new Audio();
playlist1.constructor.prototype.concretePlay = function() {
	var List = eval('playlist' + atList)
	if(List.pos != 'not_created') { if(List.pos != 2) {
	eval('playlist' + atList).play(); controller = 'playing'
	toStroke()
			} }
		}
playlist1.constructor.prototype.concretePause = function() {
	var List = eval('playlist' + atList)
	if(List.pos != 'not_created') { if(List.pos != 2) { 
	eval('playlist' + atList).pause(); controller = 'stopped'
	toStroke()
		                 } }
		}
  var clicked = 0
function toStroke() {
  clicked += 1
var D = document.getElementsByClassName('ctrl')
for(var i = 0; i < D.length; i++) { D[i].style.display = 'none' }
if(controller == 'stopped') { get('pau').style.display = 'block' }
else { 
get('pla').style.display = 'block'
  function close(t) { if(t >= clicked) { get('pla').style.display = 'none' } }
  var c = clicked
  setTimeout(function() { close(c) },900)
        }
}
  function floor(text) { 
var res = ""
for(var i = 0; i < text.length; i++) {
if(i < 20) { res=res+text[i] } 
}
 return res

	List.src = source
	List.name = b.name
	List.pos = 3; changePosition(id)

	 to.clearRect(0,0,drawer.width,drawer.height)

                 var F = List.currentTime/List.duration * drawer.width

		function TIME() {

	if(List.duration) {
	         var b = unTime(List.duration)
	   }
	else { return "LiveMusic" }

	          return arr
		}
	var Result = sh(a) + "/" + sh(b)
                 return Result
		}

		function controlList() {
		var List = eval('playlist' + atList)
		if(controller == 'playing') { List.concretePause(); }
		else { List.concretePlay() }
		       }
		window.onfocus = function() { var List = eval('playlist' + atList)
		if(controller == 'playing') { 
		get('pau').style.display = 'none'; get('pla').style.display = 'block';
		setTimeout(function() { get('pla').style.display = 'none'; },1000) }
		 }
		document.onkeydown = function(e) {
		if(e.key == ' ') { controlList() }
                                if(e.code == 'KeyJ') { if(eval('playlist' + atList).pos == 0) { eval('playlist' + atList).currentTime -= 10 } }
		if(e.code == 'KeyL') { if(eval('playlist' + atList).pos == 0) { eval('playlist' + atList).currentTime += 10 } }
		if(e.key == 'ArrowRight') { nextList('+',atList) }
		if(e.key == 'ArrowLeft') { nextList('-',atList) }
		if(e.key == 'ArrowUp') { set++; m(-1,set) }
		if(e.key == 'ArrowDown') { set++; m(1,set) }		
		if(e.code == 'KeyR') { eval('playlist' + atList).concretePause(); eval('playlist' + atList).currentTime = 0; }
		if(e.code == 'KeyO') { if(get('ds').style.display == 'block') { get('ds').style.display = 'none' } else { get('ds').style.display = 'block' } }
		}
	function changePosition(Id) {
	var List = eval('playlist' + Id)
	if(List.pos != 'not_created') { if(List.pos > 0) { List.pos -= 1 } }
	switch(List.pos) {
	case 2: get('swh' + Id).style.backgroundColor = "brown";get('swh' + Id).style.borderRadius = "12px";
	break
	case 1: 
	get('swh' + Id).style.backgroundColor = ""; get('swh' + Id).style.borderRadius = ""; 
                      getTotalTime()
		//get('C' + Id).style.backgroundColor = 'rgba(121,24,-6,0.1)'
	if(tryCount() == 1) { 
	List.pos = 0; atList = Id;
	get('swh' + Id).style.backgroundColor = "grey";get('swh' + Id).style.borderRadius = "12px";
                 get('theme').innerHTML = Short(List.name) }
                        break
	case 0: 
	for(var i = 1; i <= scot; i++) { 
	if(eval('playlist' + i).pos == 0) { eval('playlist' + i).pos = 1;
	if(controller == 'playing') { eval('playlist' + i).pause(); eval('playlist' + i).currentTime = 0  }
	get('swh' + i).style.backgroundColor = ""; get('swh' + i).style.borderRadius = "";
	} 
	    } 
	List.pos = 0; atList = Id;
	get('swh' + Id).style.backgroundColor = "grey"; get('swh' + Id).style.borderRadius = "12px";
	List.concretePlay(); get('theme').innerHTML = Short(List.name)
                         }
	return List.pos
	}

	 function unTime(seconds, string) {
                   function str(n) {
	       if(n.toString().length == 1 && string && n != 0) { return "0" + n }
		return n
		}
	seconds = Math.round(seconds)
	var a = Math.floor(seconds / 3600)
	var b = Math.floor(seconds / 60) - a * 60
	var c = seconds % 60
	return [str(a), str(b), str(c)]
