<!DOCTYPE html>
<html>
<head>
<title>Paint the page</title>

    border: 2px;

<body style="margin: 0">
<div id="container" style="display: none">
<canvas id="james">you are not supported :(</canvas>
<canvas id="progD"></canvas>
<div id="pan">
<p id="font"></p>
</div>
</div>
<div id="pageCont">
<p style="font-size: 170%; color: green;display: none">Hello,you can draw in the browser! Input the width and height and start! <br> Read 
<a href="moreAbout.html" style="color: #8bc34a;"> this to control </a> the paintbrush.<br>
Your canvas device's width and height!
</p><p style="font-size: 135%;position: absolute;margin-top: 220px;margin-left: 300px;">
<input type="number" placeholder="canvas height" id="wdth" style="
    height: 30px;
    width: 400px;
    line-height: normal;
">
</p>
<p style="font-size: 135%;position: absolute;margin-left: 393px;margin-top: 170px;">
<input type="number" id="hght" placeholder="canvas width" style="    
    height: 30px;
    width: 400px;
    line-height: normal;">
</p>
<div id="starter" onclick="begin()" style="
    padding-top: 10px;
    padding-bottom: 10px;
    margin-left: 300px;
    margin-top: 300px;
    width: 500px;
">begin work</div>
</div>
<script type="text/javascript">
var makeN = 0
var nameH,nameW
function begin() {
makeN++
if(makeN == 1) {
pageCont.style.display = "none"
container.style.display = "block"
nameW = document.getElementById("wdth").value
nameH = document.getElementById("hght").value
if(nameH == "") {
drawer.height = window.innerHeight
canv.height = window.innerHeight
 }
else {
drawer.height = eval(document.getElementById("hght").value)
canv.height = eval(document.getElementById("hght").value)
}
if(nameW == "") {
canv.width = window.innerWidth
drawer.width = window.innerWidth
}
else {
drawer.width = eval(document.getElementById("wdth").value)
canv.width = eval(document.getElementById("wdth").value)
 }
  }
}
//_____________styles_______________
var canv = document.getElementById("james")
var ctx = canv.getContext("2d")
var drawer = document.getElementById("progD")
var vt = drawer.getContext("2d")
//___________events__________
var x = -10
setInterval(function() {
vt.strokeStyle = "#00bcd47a"
if(makeN >= 1) {
if(x <= drawer.width){
x += 50
vt.moveTo(0,x);
vt.lineTo(canv.width,x);
vt.moveTo(x,0);
vt.lineTo(x,canv.height);
vt.stroke();
  }
}
 },10)
setInterval(function() {
document.getElementById("font").innerHTML = sher
if(mode != "lastic") {
document.getElementById("pan").style.backgroundColor = ctx.strokeStyle
if(ctx.strokeStyle == "#000000") {
document.getElementById("font").style.color = "yellow"
 }
else if(ctx.strokeStyle == "#8bc34a") {
document.getElementById("font").style.color = "white"
}
else {
document.getElementById("font").style.color = "black"
 }
}
else {
document.getElementById("pan").style.backgroundColor = "#00000040"
document.getElementById("font").style.color = "black"
}
ctx.lineCap = "round"
ctx.lineWidth = sher
},10)
</script>
<script type="text/javascript">
//base script
//___Date:_30.01.2020______________
//___PogectBy:__MisterMister________
//_________base script______________
//__________part#1________________
var sher = 30
var clearGr = 50
var draw = false
var panel = true;
ctx.strokeStyle = "#8bc34a"
ctx.lineWidth = sher
document.onkeydown = function(e) {
if(e.key == " ") {
begin()
}
if(e.key == "Enter") {
begin()
}
if(e.key == "-") {
sher -= 1
ctx.lineWidth = sher
clearGr -= 1
}
if(e.key == "=" ) {
sher++
ctx.lineWidth = sher
clearGr++
}
if(e.key == "m") {
mode = "lastic"
 }
if(e.key == "n") {
mode = "draw"
 } 
if(e.key == "r") {
cleaner()
}
if(e.key == "b") {
gradMaker()
}
if(e.key == "u") {
panMaker()
}
if(e.key == "1") {
ctx.strokeStyle = "black"
 }
if(e.key == "2") {
ctx.strokeStyle = "#8bc34a"
 }
if(e.key == "3") {
ctx.strokeStyle = "#2196f3"
}
if(e.key == "4") {
ctx.strokeStyle = "yellow"
}
if(e.key == "5") {
ctx.strokeStyle = "#674db5"
}
if(e.key == "6") {
ctx.strokeStyle = "red"
}
if(e.key == "7") {
ctx.strokeStyle = "white"
} 
if(e.key == "8") {
ctx.strokeStyle = "#9c1616"
}
  }
//_________part#2______________
var a,b,c,d;
var any = false
var mode = "draw"
document.onmousedown = function() {
draw = true;
}
document.onmouseup = function() {
draw = false;
}
document.onmousemove  = function(e) {
if(any == true) {
a = e.pageX;
b = e.pageY;
any = false
if(draw == true) {
if(mode == "draw") {
ctx.beginPath()
ctx.moveTo(c,d)
ctx.lineTo(a,b)
ctx.stroke()
 }
if(mode == "lastic") {
ctx.beginPath()
ctx.clearRect(a- clearGr/2, b- clearGr/2,clearGr,clearGr)
  }
}
 }
if(any  == false) {
 c = e.pageX;
 d = e.pageY;
 any = true
if(draw == true) {
if(mode == "draw") {
ctx.beginPath()
ctx.moveTo(a,b)
ctx.lineTo(c,d)
ctx.stroke()
 }
if(mode == "lastic") {
ctx.beginPath()
ctx.clearRect(c- clearGr/2, d- clearGr/2,clearGr,clearGr)
    }
 }
    }
      }
 
</script>
<script type="text/javascript">
//__________functions_________
function cleaner() {
ctx.clearRect(0,0,canv.width,canv.height)
}
var gradRl = false

function gradMaker() {
if(gradRl == false) {
vt.clearRect(0,0,canv.width,canv.height)
gradRl = true
 }
else {
gradRl = false
x = -10
 }
}
var panTr = true
function panMaker() {
if(panTr == true) {
pan.style.display = "none"
panTr = false
 }
else {
pan.style.display = "block"
panTr = true
 }
}
</script>
</body>
</html>
