  <script type="text/javascript">
  var move = {
   active: false,
   points: { x: NaN, y: NaN },
   drop: function() {
   document.body.style.cursor = "default"
   if(move.active) {
   move.active = false
   move.points = { x: NaN, y: NaN  }
        }
      },
   take: function(e) {
   move.active = true
   move.points.x = e.pageX
   move.points.y = e.pageY
   document.body.style.cursor = "grabbing"
      },
   at: function(e) {
   if(move.active) { 
    document.scrollingElement.scrollTop = (move.points.y - e.y)
    document.scrollingElement.scrollLeft = (move.points.x - e.x)
        }
      }
    }
   document.addEventListener("mousedown",function(e) {
   if(e.altKey) { move.take(e) }
   else {
   var object = e.target
   var downs = EventBase.getClass("mousedown")
   for(var i = 0; i < downs.length; i++) {
    if(downs[i].object == object) { EventBase.active = object; downs[i].event(e) }
       }
     }
  })
 document.addEventListener("mousemove",function(e) {
  move.at(e)
  var moves = EventBase.getClass("mousemove")
  for(var i = 0; i < moves.length; i++) {
   if(moves[i].object == EventBase.active) { moves[i].event(e) }
   }
})
 document.addEventListener("mouseup", function(e) {
  move.drop()
  var ups = EventBase.getClass("mouseup")
  for(var i = 0; i < ups.length; i++) {
   if(ups[i].object == EventBase.active) { ups[i].event(e); EventBase.restore() }
    }
})
class EventDataBase  {
  constructor() {
    const that = this
    this.DataBase = []
    this.setItem = function(Class, item) {
     var t = { type: Class, item: item }
     that.DataBase.push(t)
       }
    this.getClass = function(Class) {
     var Result = []
     for(var i = 0; i < that.DataBase.length; i++) {
      if(that.DataBase[i].type == Class) { Result.push(that.DataBase[i].item) }
         }
    return Result
         }
    this.restoreDefault = function() { that.DataBase = [] }
     }
   }

  HTMLElement.prototype.addListener = function(down, move, up) {
   const object = this
    EventBase.setItem("mousedown",{ object: object, event: function(e) { down(e) } })
    EventBase.setItem("mousemove",{ object: object, event: function(e) { move(e) } })
    EventBase.setItem("mouseup",{ object: object, event: function(e) { up(e) } })
   }
   
   var EventBase = new EventDataBase()
   EventBase.restore = function() {  this.active = {}  }  
   EventBase.restore()
  
   </script>

  <script type="text/javascript">
class Canvas {
  constructor(width, height) {
  const that = this
  this.style = `
  border: 1px dotted;
  position: absolute;
  margin: 90px; `
 /* background-color: rgba(160,160,160,0.2) */
  const Width = width
  const Height = height
  this.active = false
  this.canvas = document.createElement("canvas")
  this.element = document.createElement("div")
  /*this.element.style.backgroundColor =  "rgba(255, 255, 255, 0.4)"*/
  that.element.style.position = "static"
  this.lasts = { x: NaN, y: NaN }
  this.color = [0, 0, 0, 0.5]
  this.width = 12
  this.clear = function(s) {
  if(!s) { that.save() }
  var ctx = that.canvas.getContext("2d")
  ctx.clearRect(0,0, ctx.canvas.width, ctx.canvas.height)
    }
  this.datas = []
  this.back = function() {
  if(that.datas.length > 1) {
  var data = that.datas[that.datas.length-1].data
  var ctx = that.canvas.getContext("2d")
  console.log(data)
  that.resizeElement(data.width, data.height)
  window.onresize()
  ctx.putImageData(data, 0, 0)
  that.datas = that.datas.delete(1)
     }
   }
  this.save = function() {
  var ctx = that.canvas.getContext("2d")
  var data = ctx.getImageData(0,0,ctx.canvas.width, ctx.canvas.height)
  that.datas.push({ data: data })
   }
  this.stDraw = function(e) {
  if(!that.active) {
   var canv = document.createElement("canvas")
   canv.style = that.style
   canv.width = that.canvas.width
   canv.height = that.canvas.height
   that.element.append(canv) 
   that.active = canv
   var ctx = canv.getContext("2d")
   ctx.lineWidth = that.width
   ctx.strokeStyle = that.getColor()
   ctx.lineCap = "round"
   mess("Canvas " + ", " + tools.brushes[tools.activeBrush].name)
         }
   else { that.ndDraw() }
    }
  this.mvDraw = function(e) {
  if(that.active) {
   var cs = toElement(that.canvas, e.x, e.y)
   var path = tools.brushes[tools.activeBrush].content({ 
     ctx: that.active.getContext("2d"),
     lx: that.lasts.x, ly: that.lasts.y,
     x: cs.x, y: cs.y
       })
     that.active.getContext("2d").stroke( path )
     that.lasts = { x: cs.x, y: cs.y }
     }
   }
     this.ndDraw = function(e) {
     if(that.active) {
      var src = that.active.toDataURL()
      var image = new Image()
      var ctx = that.canvas.getContext("2d")
      ctx.globalAlpha = that.color[3]
      that.save()
      image.onload = function() { 
        ctx.drawImage(image, 0, 0)
        that.element.removeChild(that.active)
        that.active = false
    }
      image.src = src
      that.lasts = { x: NaN, y: NaN }
        }
      }
    var canv = that.canvas
    canv.width = Width
    canv.height = Height
    canv.addListener(that.stDraw, that.mvDraw, that.ndDraw)
    canv.style = that.style
    canv.className = "Canvas"
    this.element.append(canv)
    this.getColor = function(t) {
     var path = that.color[0] + "," + that.color[1] + "," + that.color[2]
     if(t) { path = "rgba(" + path + "," + that.color[3] + ")" }
     else { path = "rgb(" + path + ")" } 
     return path
      }

  <script type="text/javascript">
    // How to Name Extensions?
    // extension-number.txt
    // they will loading from zero to the biggest number.

    function upload(i) {
    var script = document.createElement("script")
    script.src = "extension-" + i + ".txt"
    document.body.append(script)
    script.onload = function() {
     console.warn("extension (" + i + ") is connected.")
     upload(i+1)
        }
    script.onerror = function() { 
     console.warn("extension (" + i + ") is not found.")
     document.body.removeChild(this)
        }
      }      
     if(connection.extensionsAllow) { upload(0) }
  
       </script>
