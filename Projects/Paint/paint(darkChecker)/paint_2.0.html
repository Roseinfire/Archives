<!DOCTYPE html>
<html>
<head>
<title>New paint Age</title>
<link rel="icon" href="iconf.png"/>
<style type="text/css">
#cont2 {
display: none;
}
.swh {
width: 30px;
height: 30px;
border-radius: 10px;
}
#wdth {
width: 400px;
height: 30px;
position: absolute;
z-index: 2;
}
#hght {
width: 400px;
height: 30px;
position: absolute;
z-index: 2;
}
#pan {
position: fixed;
z-index: 22;
margin-left: -50px;
height: 100%;
width: 100px;
border-radius: 100px/100%;
border: solid;
border-width: 1px;
}
#button {
top: 0;
padding: 10px;
position: absolute;
z-index: 4;
background-color: #8bc34a;
width: 500px;
height: 30px;
font-size: 150%;
text-align: center;
cursor: pointer;
}
#button:hover {
background-color: #4caf50;
}
#prog {
display: block;
position: absolute;
z-index: 9;
}
#base {
display: block;
position: absolute;
z-index: 10;
}
#size {
margin-left: 55px;
position: fixed;
z-index: 30;
font-size: 130%;
 -webkit-user-select: none;
 -moz-user-select: none;
 -ms-user-select: none;
}
#size0 {
margin-left: 55px;
position: fixed;
z-index: 30;
 -webkit-user-select: none;
 -moz-user-select: none;
 -ms-user-select: none;
display: none;
}
#images {
position: fixed;
margin-lett: 55px;
z-index: 33;
}
#todaynews {
position: absolute;
z-index: 1;
top: 0;
}
#don {
border-radius: 10px;
background-color: #7979e4;
width: 200px;
height: 30px;
padding: 3;
text-align: center;
margin-top: 10px;
margin-left: 60px;
font-size: 120%;
cursor: pointer;
color: white;
}
#picet {
width: 30px;
height: 30px;
border-radius: 15px;
margin-top: 20px;
margin-left: 100px;
}
</style>
<body style="margin: 0">
<!--__________'setIntervals'___fixed___-->
<!--__________added___palette__________-->
<!--_fixed__button_on_height__monitors_-->
<div id="cont1">
<canvas id="todaynews"></canvas>
<p id="inpwidth">
<input id="wdth" placeholder="canvas width"></input>
</p>
<p id="inpheight">
<input id="hght" placeholder="canvas height"></input>
</p>
<div id="button" onclick="begin()">begin work</div>
</div>
<div id="cont2">
<div id="pan" style="top: 0px;">
<p id="size"></p>
<p id="size0"></p>
</div>
<canvas id="prog" style="top: 0px;"></canvas>
<canvas id="base" style="top: 0px;"></canvas>
</div>
<div id="cont3" style="background-color: #ffccf0; width: 400px; height: 160px; position: fixed; z-index: 38; border-radius: 50px; display: none">
<div id="red" class="swh" style="background-color: red;"></div>
<div id="green" class="swh" style="background-color: green;"></div>
<div id="blue" class="swh" style="background-color: blue;"></div>
<div id="picet">
<div id="don" onclick="hidePalette()" >done!</div>
</div>
</div>
<script type="text/javascript">
//________Type:____Script css____________
var g = window.innerWidth
var j = window.innerHeight
document.getElementById("button").style.marginLeft = g/2 - 250 + "px"
document.getElementById("inpwidth").style.marginLeft = g/2 - 160 + "px"
document.getElementById("inpheight").style.marginLeft = g/2 - 200 + "px"
document.getElementById("button").style.marginTop = j/2 + 30 + "px"
document.getElementById("inpwidth").style.marginTop = j/2 - 110 + "px"
document.getElementById("inpheight").style.marginTop = j/2 - 40 + "px"
document.getElementById("wdth").style.top = j/2 - 110 + "px"
document.getElementById("inpheight").style.top = j/2 - 40 + "px"
var canv = document.getElementById("base")
var ctx = canv.getContext("2d")
var drawer = document.getElementById("prog")
var prg = drawer.getContext("2d")
var consl = document.getElementById("pan")
var font = document.getElementById("size")
var fonews = document.getElementById("todaynews")
var mrCanv = fonews.getContext("2d")
fonews.width = window.innerWidth
fonews.height = window.innerHeight
var wd = 2
var aWd =  2
var dark = true
var mode = "paintbrush"
</script>
<script type="text/javascript">
//______Type:___start_Script___________
window.onload = function() {
var rnd = Math.floor(Math.random() * 4)
var today = new Image()
switch(rnd) {
case 0: 
today.src = "todaynews.png"
break
case 1:
today.src = "todaynews2.png"
break
case 2:
today.src = "todaynews3.png"
break
case 3:
today.src = "todaynews4.png"
break
}
today.onload = function() {
for(var imx = -50; imx < window.innerWidth; imx += 100) {
handler()
}
function handler() {
for(var imy = -50; imy < window.innerHeight; imy += 100) {
mrCanv.drawImage(today,imx,imy)
}
}
 }
}
var maked = false
function begin() {
if(maked == false) {
maked = true
document.getElementById("cont1").style.display = "none"
document.getElementById("cont2").style.display = "block"
font.style.marginTop = j/2 + "px"
document.getElementById("size0").style.marginTop = j/2 - 20 + "px"
var nameW = document.getElementById("wdth").value
var nameH = document.getElementById("hght").value
eventHandler()
setTimeout(function() {grMaker("make")},50)
if(nameW == "") {
canv.width = g
drawer.width = g
} 
else {
canv.width = eval(document.getElementById("wdth").value)
drawer.width = eval(document.getElementById("wdth").value) }
if(nameH == "") {
canv.height = window.innerHeight
drawer.height = window.innerHeight }
else {
canv.height = eval(document.getElementById("hght").value)
drawer.height = eval(document.getElementById("hght").value) 
}
 }
  }
</script>
<script type="text/javascript">
//____Type:__Base______________
document.getElementById("cont3").style.marginLeft = window.innerWidth/2 - 200 + "px"
var cR = 0
var cG = 0
var cB = 0
var colorSd = 0
var change = false
var colorCelect
function hidePalette() {
document.getElementById("cont3").style.display = "none"
colr()
}
document.getElementById("red").onmousedown = function() {
colorCelect = "red"
change = true
}
document.getElementById("green").onmousedown = function() {
colorCelect = "green"
change = true
}
document.getElementById("blue").onmousedown = function() {
colorCelect = "blue"
change = true
}
document.onmouseup = function() {
change = false
}
function move() {
if(colorSd < window.innerWidth/2 + 200) {
if(colorSd > window.innerWidth/2 - 200) {
switch(colorCelect) {
case "red":
document.getElementById("red").style.marginLeft = colorSd - window.innerWidth/2 + 185 + "px"
cR = colorSd - window.innerWidth/2 + 200
colr()
break
case "blue":
document.getElementById("blue").style.marginLeft = colorSd - window.innerWidth/2 + 185 + "px"
cB = colorSd - window.innerWidth/2 + 200
colr()
break
case "green":
document.getElementById("green").style.marginLeft = colorSd - window.innerWidth/2 + 185 + "px"
cG = colorSd - window.innerWidth/2 + 200
colr()
break
}
}
  } 
 }
function colr() {
ctx.strokeStyle = "rgb(" + cR + "," + cG + "," + cB + ")"
ctx.fillStyle = "rgb(" + cR + "," + cG + "," + cB + ")"
darkChekcer()
}
//______________________drawing_________________________
var f = true
document.onkeydown = function(e) {
if(maked == false) {
if(e.key == "Enter") {
begin()
}
if(e.key == " ") {
begin()
}
 }
else {
setTimeout(eventHandler,10)
if(e.key == "-") {
if(wd > 1) {
wd --
ctx.lineWidth = wd 
  }
}
if(e.key == "=" ) {
wd++
ctx.lineWidth = wd
}
if(e.key == "+") {
aWd++
}
if(e.key == "_") {
if(aWd > 1) {
aWd--
 }
}
if(e.key == "m") {
mode = "lastic"
 }
if(e.key == "n") {
mode = "paintbrush"
 } 
if(e.key == "r") {
ctx.clearRect(0,0,canv.width,canv.height)
}
if(e.key == "e") {
ctx.fillRect(0,0,g,j)
}
if(e.key == "g") {
if(f == true) {
grMaker("destroy")
f = false
 }
else {
grMaker("make")
f = true
 }
}
if(e.key == "b") {
mode = "airbrush"
}
if(e.key == "u") {
panMaker("none")
}
if(e.key == "y") {
panMaker("left")
}
if(e.key == "i") {
panMaker("right")
}
if(e.key == "x") {
document.getElementById("cont3").style.display = "block"
}
if(e.key == "1") {
ctx.strokeStyle = "black"
dark = true
 }
if(e.key == "2") {
ctx.strokeStyle = "#8bc34a"
dark = true
 }
if(e.key == "3") {
ctx.strokeStyle = "#2196f3"
dark = false
}
if(e.key == "4") {
ctx.strokeStyle = "yellow"
dark = false
}
if(e.key == "5") {
ctx.strokeStyle = "#674db5"
dark = true
}
if(e.key == "6") {
ctx.strokeStyle = "red"
dark = false
}
if(e.key == "7") {
ctx.strokeStyle = "white"
dark = false
} 
if(e.key == "8") {
ctx.strokeStyle = "#9c1616"
dark = true
 }
if(e.key == "9") {
ctx.strokeStyle = "orange"
dark = false
}
if(e.key == "0") {
ctx.strokeStyle = "magenta"
dark = true
   }
 }
}
//___________part#2__________________
var dtrn = true
var isdraw = false
canv.onmousedown = function() {
isdraw = true
}
document.onmouseup = function() {
change = false
airdraw = false
isdraw = false
}
document.onmousemove = function(e) {
if(maked == true) {
if(change == true) {
move()
colorSd = e.pageX
  }
ctx.lineCap = "round"
dx = e.pageX
dy = e.pageY
if(dtrn == false) { 
dtrn = true;a = e.pageX;b = e.pageY;if(isdraw == true) { 
if(mode == "paintbrush") { 
ctx.beginPath();ctx.moveTo(c,d);ctx.lineTo(a,b);ctx.stroke() 
} 
else if(mode == "airbrush") {
airdraw = true
}
else if(mode == "lastic"){
 ctx.beginPath();ctx.clearRect(a - wd/2 - 10,b - wd/2 - 10,wd + 10,wd + 10)  } } } 
else {
dtrn = false
c = e.pageX
d = e.pageY
if(isdraw == true) {
 if(mode == "paintbrush") { 
ctx.beginPath();ctx.moveTo(a,b);ctx.lineTo(c,d);ctx.stroke()
 } 
else if(mode == "airbrush") {
airdraw = true
}
else if(mode == "lastic")
{ ctx.beginPath();ctx.clearRect(a - wd/2 - 10,b - wd/2 - 10,wd + 10,wd + 10) }}
 }
   } 
}
</script>
<script type="text/javascript">
//______Type:___Tale_________
var airdraw = false
setInterval(function() {
if(maked == true) {
if(airdraw == true) {
ctx.beginPath() 
ctx.arc(Math.random() * wd + dx - wd/2,Math.random() * wd + dy - wd/2 ,aWd,0,2 * Math.PI,false)
ctx.fill()
}
 }
},5)
var typefont = document.getElementById("size0")
function eventHandler() {
ctx.lineWidth = wd
font.innerHTML = wd
typefont.innerHTML = aWd
document.getElementById("picet").style.backgroundColor = ctx.strokeStyle
if(mode != "airbrush") {
typefont.style.display = "none"
}
else {
typefont.style.display = "block"
}
ctx.fillStyle = ctx.strokeStyle
if(mode != "lastic") {
consl.style.backgroundColor = ctx.strokeStyle
if(dark == true) {
font.style.color = "white"
typefont.style.color = "white"
 }
else {
typefont.style.color = "black"
font.style.color = "black"
 }
}
else {
font.style.color = "black"
consl.style.backgroundColor = "#504e4a66"
  }
}
function panMaker(position) {
if(position == "none") {
if(consl.style.display != "none") {
consl.style.display = "none"
 }
else {
consl.style.display = "block"
  }
 }
else if(position == "left") {
consl.style.display = "block"
consl.style.marginLeft = "-50px"
font.style.marginLeft = "55px"
typefont.style.marginLeft = "55px"
 }
else if(position == "right") {
consl.style.display = "block"
consl.style.marginLeft = g - 50 + "px"
font.style.marginLeft = "20px"
typefont.style.marginLeft = "20px"
 }
}
function grMaker(grF) {
var x;
if(grF == "make") {
for( x = -100; x < drawer.width; x += 20) {
prg.moveTo(x,0)
prg.lineTo(x + 100,drawer.height)
prg.stroke()
}
 }
if(grF == "destroy") {
prg.clearRect(0,0,drawer.width,drawer.height)
 }
}
function darkChekcer() {
var r,g,b
if(cR > 200) {
r = 1
 }
else {
r = 0
 }
if(cG > 200) {
g = 1
 }
else {
g = 0
 }
if(cB > 200) {
b = 1
 }
else {
b = 0
 }
var darkCelector = r + g + b
if(darkCelector >= 2) {
dark = false
 }
else {
dark = true
}
eventHandler()
 }
</script>
</body>
</html>
